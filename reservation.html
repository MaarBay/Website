<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Reservation page</title>
</head>
<body>

    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservation.html">Reservation</a></li>    
            </ul>
        </nav>
    <h1 class="place-name">Our place</h1>

</header>

    <div class="reservation-container">

        <h2 class="reservation-title">Reservation</h2>

    <p>To book a table call us (123) 456 - 789 or use the form bellow.<p>

        <form class="validate">

            <div class="form-deco">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-deco">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
                
            </div>

            <div class="form-deco">
                <label for="phone">Phone: </label>
                <input type="text" inputmode="numeric" id="phone" name="phone" required>
            </div>
            <div class="form-deco">
                <label for="date">Date: </label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-deco">
                <label for="time">Time: </label>
                <input type="time" id="time" name="time" required>
            </div>
            
            <div class="form-deco">
                <label for="size">Group:</label>
                <input type="number" id="size" name="size" placeholder ="How many people are coming" required>
            </div>
            

            <div class="form-deco">
                <label for="specialRequest">Note: </label>
                <textarea name="text" id="specialRequest" cols="30" rows="10"></textarea>
            </div>
  
  <button class="submit-btn" type="submit">Submit</button>
        </form>
        
    </div>


    <footer class="main-footer">
        <div class="footer-container">
            <h5 class="footer-place-name">Our place</h5>

            <ul class="footer-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservation.html">Reservation</a></li>    
            </ul>


        </div>
    </footer>

    <script src="reservation.js"></script>
    
</body>
</html>
